<!DOCTYPE html>
<html>
<head>
  <title>Time Slot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<h3>Available Time Slots: </h3>
<div id="slotsDiv">


  <!-- Modal Trigger -->
  <button data-target="modal1" class="btn modal-trigger" id="btn1">9am - 10am</button>
  <button data-target="modal1" class="btn modal-trigger" id="btn2">10am - 11am</button> 
  <!--<button data-target="modal1" class="btn modal-trigger" id="btn3">11am - 12pm</button> 
  <button data-target="modal1" class="btn modal-trigger" id="btn4">12pm - 1pm</button> 
  <button data-target="modal1" class="btn modal-trigger" id="btn5">1pm - 2pm</button> 
  <button data-target="modal1" class="btn modal-trigger" id="btn6">2pm - 3pm</button> 
  <button data-target="modal1" class="btn modal-trigger" id="btn7">3pm - 4pm</button> 
  <button data-target="modal1" class="btn modal-trigger" id="btn8">4pm - 5pm</button>   -->  
</div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="input-field col s6">
        <input placeholder="Name" id="name" type="text" class="validate">
        <label for="first_name">Name: </label>
      </div>
      <div class="input-field col s6">
        <input placeholder="Phone Number" id="phone_number" type="text" class="validate">
        <label for="first_name">Phone Number: </label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="ModalSubmit">
      Submit</a>
      <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="ModalClose">
      Close</a>

    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="slot.js"></script>
</body>
</html>
